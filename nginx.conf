server {
    listen 8080;
    server_name localhost;

    # The directory where Vite puts the built files
    root /usr/share/nginx/html;
    index index.html;

    # This is the magic for single-page applications (SPAs)
    # It ensures that any deep link (e.g., /assets, /work-orders/123)
    # is redirected to index.html, allowing React Router to handle it.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add caching headers for static assets to improve performance
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
